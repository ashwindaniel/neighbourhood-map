<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="=width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">

  <title>My Fav Places in Chennai </title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"> -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <header>
    <h1>
      <i id="nav-button" class="nav-button fa fa-lg fa-arrow-circle-left" data-bind="click: navClick, css: {'fa-arrow-circle-right': isNavClosed}"></i>My Fav Places in Chennai</h1>
  </header>

  <div id="container" class="container">
    <div id="menu" class="menu speed" data-bind="css: {'moveLeft': isNavClosed}">
      <div id="floating-panel" class="floating-panel">
      </div>
      <div id="list-container" class="list-container">
        <div id="filter" class="filter">
          <div>Filter results:
            <form id="filter-form" class="filter-form">
              <input data-bind="textInput: filter, valueUpdate:'afterkeydown'" autocomplete="on" id="filter-input" class="filter-input"
                placeholder="Search from the list">
              <button type="submit">Clear</button>
            </form>
          </div>
        </div>
        <div id="list" class="list">
          <h2>POI </h2>
          <ul data-bind="foreach: filteredSpaceList, visible: filteredSpaceList().length > 0" id="list-spaces" class="list-spaces">
            <li data-bind="text: name, click: $root.itemClick"></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="map" class="map"></div>
    <div id="map-error" class="map-error"></div>
  </div>
  <!--
  <script src="js/jQuery.js"></script></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <!-- <script src="js/knockout-3.4.0.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/maperror.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKV7Nh4wLfoA6UmaKtD4ghppnaYioE2VE&v3&callback=googleSuccess"
    onerror="mapError()"></script>

</body>

</html>
